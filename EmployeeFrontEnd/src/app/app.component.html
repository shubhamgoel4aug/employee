<div class="container-fluid block">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Department</th>
          <th scope="col">Age</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeedata">
          <td> {{employee.id}} </td>
          <td> {{employee.name}} </td>
          <td> {{employee.department}} </td>
          <td> {{employee.age}} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
